<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-step form</title>
  <link rel="stylesheet" href="index.css">
  <style>
  </style>
</head>
<body>
  <div class="main_container">
  <div class="container">
    <div class="side_bar">
        <div class="steps">Step 1</div>
          <div id="sinfo">YOUR INFO</div> 
        <div class="steps">Step 2 </div>
          <div id="sinfo">SELECT PLAN</div>
        <div class="steps">Step 3 </div>
          <div id="sinfo">ADD-ONS</div> 
        <div class="steps">Step 4 </div>
          <div id="sinfo">SUMMARY</div> 
    </div>
    <div class="form">
      <h1>Personal info</h1>
      <p>Please provide your name, email address, and phone number.</p><br><br>
      <form>
        <div>
          <label for="name">Name</label><br>
          <input type="text" name="name" id="name" placeholder="ex: Nick" required>
        </div>
        <div >
          <label for="email">Email</label><br>
          <input type="email" name="email" id="email" placeholder="ex: xyz@gmail.com" required>
        </div>
        <div>
          <label for="number">Phone Number</label><br>
          <input type="tel" name="number" id="number" placeholder="ex: +91-9811612345" required>
        </div>
        <div><br><br>
          <button style="color:blue;" >Next Step</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
